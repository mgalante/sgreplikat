<h1>proveedorList</h1>
<a class="btn" href='#/pedidoitem/create'>Nuevo</a>
<table class="table">
    <thead>
        <tr>
		
            <th>Id</th>
		
            <th>Pedido_id</th>
		
            <th>Producto_id</th>
		
            <th>Precio_unitario</th>
		
            <th>Cantidad</th>
		
			<th></th>
        </tr>
    </thead>
    <tbody  data-bind="foreach:items">
        <tr>
				
            <td data-bind="text:id"></td>
				
            <td data-bind="text:pedido_id"></td>
				
            <td data-bind="text:producto_id"></td>
				
            <td data-bind="text:precio_unitario"></td>
				
            <td data-bind="text:cantidad"></td>
		
            <td><a data-bind="attr:{href: '#/pedidoitem/edit/' + id()}">Editar</a>
            &nbsp;<a href="#" data-bind="click: $parent.delete">Eliminar</a></td>
        </tr>
    </tbody>
</table>
