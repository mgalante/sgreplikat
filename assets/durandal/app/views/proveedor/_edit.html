<h1>Edit <span data-bind="text: activeId"></span> </h1>
    <button class="btn btn-primary" data-bind="click:switchToDetails">Listo</button>
<div>
    <label>Nombre</label>
    <input data-bind="value: item.nombre" />
</div>
<div>
    <label>Direccion</label>
    <input data-bind="value: item.direccion" />
</div>
<div>
    <label>Telefono</label>
    <input data-bind="value: item.telefono" />
</div>
<div>
    <label>Contacto</label>
    <input data-bind="value: item.contacto" />
</div>
<div>
    <label>Email</label>
    <input data-bind="value: item.email" />
</div>
<div>
    <label>Comentario</label>
    <input data-bind="value: item.comentario" />
</div>

<div>
    <label>Status</label>
    <select data-bind="options: estaticos.statusproveedor, optionsText: 'descripcion', value: item.statusproveedor_id, optionsCaption: 'Seleccione', optionsValue: 'id'"></select>
</div>
