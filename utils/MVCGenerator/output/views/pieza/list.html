<h1>proveedorList</h1>
<a class="btn" href='#/pieza/create'>Nuevo</a>
<table class="table">
    <thead>
        <tr>
		
            <th>Id</th>
		
            <th>Codigo</th>
		
            <th>Descripcion</th>
		
            <th>Precio</th>
		
            <th>Stockactual</th>
		
            <th>Stockminimo</th>
		
            <th>Stockmaximo</th>
		
			<th></th>
        </tr>
    </thead>
    <tbody  data-bind="foreach:items">
        <tr>
				
            <td data-bind="text:id"></td>
				
            <td data-bind="text:codigo"></td>
				
            <td data-bind="text:descripcion"></td>
				
            <td data-bind="text:precio"></td>
				
            <td data-bind="text:stockactual"></td>
				
            <td data-bind="text:stockminimo"></td>
				
            <td data-bind="text:stockmaximo"></td>
		
            <td><a data-bind="attr:{href: '#/pieza/edit/' + id()}">Editar</a>
            &nbsp;<a href="#" data-bind="click: $parent.delete">Eliminar</a></td>
        </tr>
    </tbody>
</table>
