<h1>Editar <span data-bind="text: item.id"></span> </h1>

<div>
    <label>Pieza_id</label>
    <select data-bind="options: piezas, optionsText: '_description', value: item.pieza_id, optionsCaption: 'Seleccione', optionsValue: 'id'"></select>
</div>
<div>
    <label>Proveedor_id</label>
    <select data-bind="options: proveedores, optionsText: '_description', value: item.proveedor_id, optionsCaption: 'Seleccione', optionsValue: 'id'"></select>
</div>
<div>
    <label>Precio</label>
    <input data-bind="value: item.precio" />
</div>
<div>
    <label>Comentarios</label>
    <input data-bind="value: item.comentarios" />
</div>

<br/><div>
    <button class="btn btn-primary" data-bind="click:save">Guardar</button>&nbsp;<a href="#/proveedorpieza/list" class="btn">Cancelar</a>
</div>
